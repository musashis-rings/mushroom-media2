        content="Welcome to Mushroom Media - We're looking for talented voices to join our podcasts.">

    <!-- contact area-->
    <section class="contact">
        <div class="content">
            <h2>Contact Mushroom Media</h2>
            <p>If you're interested in joining our team, fill out the form below:</p>
            <form method="POST" action="https://formdump.codeinstitute.net">
                <!-- contact form-->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send" class="btn">
            </form>
        </div>
    </section>

    <body>
        <!-- footer section-->
        <footer>
